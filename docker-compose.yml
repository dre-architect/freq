version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freq-ai-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - freq-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freq-ai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - freq-network

networks:
  freq-network:
    driver: bridge

volumes:
  data:
  logs:
